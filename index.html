<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRPro - Interview Assistant</title>
  <style>
    html, body, #root {
      margin: 0; padding: 0; height: 100%; background: transparent;
      overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading { 
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
      backdrop-filter: blur(16px); display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .spinner { 
      width: 40px; height: 40px; border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid rgb(59, 130, 246); border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div style="text-align: center; color: #cbd5e1;">
        <div class="spinner" style="margin: 0 auto 1rem;"></div>
        <div>Starting HRPro...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
